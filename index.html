<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PEGedit</title>
    
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  </head>

  <body>
    <div class="container-fluid">
      <div id="left">
        <nav class="navbar navbar-default" role="navigation">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="bs-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Brand</a>
            </div><!-- /.navbar-header -->

            <div class="collapsible navbar-collapse" id="bs-navbar-collapse-1">      
              <ul class="nav navbar-nav">
                <li role="presentation"><a href="#" id="peg_editor_settings"><span class="glyphicon glyphicon-cog"></span>&nbsp;Settings</a></li>
                <li role="presentation"><a id="build_parser_btn" href="#"><span class="glyphicon glyphicon-ok"></span>&nbsp;Build Parser</a></li>
                <li role="presentation"><a href="#"><input type="checkbox" id="auto-build" checked /><label for="auto-build">Auto-build parser on change?</label></a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
        <div id="editor"></div>
      </div>
      
      <div id="right">
          
          <div id="top_right">
            <ul class="nav nav-tabs">
              <li role="presentation" class="active"><a href="#">Parse Tree</a></li>
              <li role="presentation">
                <a href="#" id="parse_btn"> 
                  <span class="glyphicon glyphicon-play" aria-hidden="true"></span>&nbsp;Parse
                </a>
              </li>
            </ul>
            <div id="output"></div>
          </div>

          <div id="bottom_right">
            <ul class="nav nav-tabs">
              <li role="presentation" class="active"><a href="#">Parse Tree</a></li>
              <!-- not yet implemented
              <li role="presentation"><a href="#">Output</a></li>
              -->
            </ul>
              <div id="treediv"></div>
              <div class="btn-group zoom-btn-group bottom right" role="group" aria-label="...">
                <button type="button" class="btn btn-default disabled" data-toggle="tooltip" data-placement="top" title="Zoom Out" id="tree-zoom-out"><span class="glyphicon glyphicon-zoom-out"></span></button>
                <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Reset" id="tree-reset"><span class="glyphicon glyphicon-repeat"></span></button>
                <button type="button" class="btn btn-default disabled" data-toggle="tooltip" data-placement="top" title="Zoom In" id="tree-zoom-in"><span class="glyphicon glyphicon-zoom-in"></span></button>

              </div>
          </div>
      </div>
      
        
    </div>    
    <!-- ACE editor -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js" type="text/javascript"></script> 
    <!-- PEG.js -->
    <script src="./js/peg-0.8.0.js" type="text/javascript"></script>
    <!--jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js" type="text/javascript"></script>
    <script src="./js/doc-ready.js" type="text/javascript"></script>
    <script src="./js/d3.min.js" type="text/javascript"></script>
    <script src="./js/do-tree.js" type="text/javascript"></script>
  </body>
</html>
