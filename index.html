<!DOCTYPE html>
<html>
  <head>
    <title>PEGedit</title>
    <meta charset='utf-8'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <link href='./css/foundation.css' rel='stylesheet'>
    <link href='./css/style.css' rel='stylesheet'>
  </head>
  <body>
    <div class='row'>
      <div class='large-6 columns panel' id='left-panel'>
        <nav class='top-bar' data-topbar role='navigation'>
          <ul class='title-area'>
            <li class='name'>
              <h1>
                <a href='#'>PEG.js editor</a>
              </h1>
            </li>
            <li class='toggle-topbar menu-icon'>
              <a href='#'>
                <span>Menu</span>
              </a>
            </li>
          </ul>
          <section class='top-bar-section'>
            <ul class='left'>
              <li>
                <a class='button' href='#' id='build_parser_btn'>Build Parser &raquo;</a>
              </li>
            </ul>
          </section>
        </nav>
        <div id='editor'></div>
      </div>
      <div class='large-6 columns panel' id='right-panel'>
        <div class='row'>
          <div class='large-12 columns'>
            <nav class='top-bar' data-topbar role='navigation'>
              <ul class='title-area'>
                <li class='name'>
                  <h1>
                    <a href='#'>Parse string editor</a>
                  </h1>
                </li>
                <li class='toggle-topbar menu-icon'>
                  <a href='#'>
                    <span>Menu</span>
                  </a>
                </li>
              </ul>
              <section class='top-bar-section'>
                <ul class='left'>
                  <li>
                    <a class='button' href='#' id='parse_btn'>Parse &raquo;</a>
                  </li>
                </ul>
              </section>
            </nav>
            <div id='output'></div>
          </div>
        </div>
        <div class='row'>
          <div class='large-12 columns'>
            <p>
              <nav class='top-bar' data-topbar role='navigation'>
                <ul class='title-area'>
                  <li class='name'>
                    <h1>
                      <a href='#'>Parse tree view</a>
                    </h1>
                  </li>
                  <li class='toggle-topbar menu-icon'>
                    <a href='#'>
                      <span>Menu</span>
                    </a>
                  </li>
                </ul>
              </nav>
              <div id='treediv'></div>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src='//cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js'></script>
    <script src='./js/peg-0.8.0.js'></script>
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src='./js/foundation/foundation.js'></script>
    <script src='./js/foundation/foundation.equalizer.js'></script>
    <script src='./js/doc-ready.js'></script>
    <script src='./js/d3.min.js'></script>
    <script src='./js/do-tree.js'></script>
  </body>
</html>
